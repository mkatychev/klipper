[input_shaper]
shaper_freq_x: 100
shaper_freq_y: 100
shaper_type: mzv

[gcode_macro PURGE]
gcode:
    M117 <Purging>
    G21; metric values
    G90 ; absolute positioning
    M82; set extruder to absolute mode


    G1 Z2.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed

    G1 X3.1 Y20 Z0.3 F5000.0 ; Move to start position
    G1 X3.1 Y200.0 Z0.3 F1500 E15 ; Draw the first line
    G1 X3.4 Y200.0 Z0.3 F5000.0 ; Move to side a little
    G1 X3.4 Y20 Z0.3 F1500.0 E30 ; Draw the second line
    E_RETRACT E=-1

    G1 Z2.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed
    G1 X117 Y117 F15000; Move over to prevent blob squish
    M117

[gcode_macro E_RETRACT]
gcode:
    {% set distance = params.E|default(-0.5)|float %}
    M83
    G1 E{distance} F1800 ; Retract extruder a bit
    M82
    G92 E0 ; Reset Extruder


[gcode_macro G29]
gcode:
    SAVE_CONFIG
    RESTORE_GCODE_STATE NAME=G29_state MOVE=0
    BED_MESH_CLEAR
    BED_MESH_CALIBRATE
    BED_MESH_PROFILE LOAD=default

[gcode_macro START_PRINT]
gcode:
    M117 <Homing>
    G28 X Y; home x y
    G1 Y10 F3000
    M117 <Heating>

    M140 S{ params.T_BED }   ; set bed temperature
    M104 S{ params.T_TOOL } ; set tool temperature

    M117 <wait retration temp>
    M109 S175
    E_RETRACT E=-3.5
    M117

    M117 <wait bed temp>
    M190 S{ params.T_BED }   ; wait bed temperature
    M117
    G28 Z; home x y

    M117 <ABL>
    # BED_MESH_CALIBRATE
    G28 Z;TODO THIS SHOULDNT BE REQUIRED
    BED_MESH_PROFILE LOAD=default
    M117

    M109 S{ params.T_TOOL } ; wait tool temperature
    E_RETRACT E=-1

    ; SET_PRESSURE_ADVANCE here
    PURGE

[gcode_macro END_PRINT]
gcode:
    M104 S0 ;extruder heater off
    M140 S0 ; bed heater off (if you have it)
    G91 ; positioning
    G1 E-1 F300  ;retract the filament a bit before lifting the nozzle, to release some of the pressure
    G1 Z+0.5 E-5 X-20 Y-20 F9000 ;move Z up a bit and retract filament even more
    G28 X0 Y0 ;move X/Y to min endstops, so the head is out of the way
    G1 Y150 F5000 ;move completed part out
    M84 ;steppers off
    G90 ;absolute positioning


[gcode_macro CANCEL_PRINT]
gcode:
    M220 S100 ; Reset Speed factor override percentage to default (100%)
    M221 S100 ; Reset Extrude factor override percentage to default (100%)
    G91 ; Set coordinates to relative
    {% if printer.extruder.temperature >= 170 %}
        G1 F1800 E-1 ; Retract filament 3mm to prevent oozing
    {% endif %}

    ;if all axis are homed, lift the hotend to leave room for hot filament to ooze and to keep it clear of the bed.
    {% if printer.toolhead.homed_axes == "xyz" %}
        G1 F6000 Z10 ; Move Z Axis up 10 mm to allow filament ooze freely
        G90 ; Set coordinates to absolute
        G1 X0 Y221 F1000 ; Move Heat Bed to front for easy print removal
        M84 ; Disable steppers
    {% endif %}

    ; set part fan speed to zero
    M106 S0
    ; bed and hotend are left at the print temps in case I want to restart.


[extruder]
max_extrude_only_distance: 100.0
step_pin: PB3
dir_pin: PB4
enable_pin: !PC3
microsteps: 16
rotation_distance: 33.683
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
min_extrude_temp: 170
max_temp: 250

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_accel_to_decel: 3000
max_z_velocity: 5
max_z_accel: 100

[display]
lcd_type: st7920
cs_pin: PB12
sclk_pin: PB13
sid_pin: PB15
encoder_pins: ^PB14, ^PB10
click_pin: ^!PB2

[board_pins]
aliases:
  EXP1_1=PC6,EXP1_3=PB10,EXP1_5=PB14,EXP1_7=PB12,EXP1_9=<GND>,
  EXP1_2=PB2,EXP1_4=PB11,EXP1_6=PB13,EXP1_8=PB15,EXP1_10=<5V>,
  PROBE_IN=PB0,PROBE_OUT=PB1,FIL_RUNOUT=PC6

